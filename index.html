<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <h2>Let's play Tic Tac Toe!</h2>
    <div class="gameControls">
      <div class="player">
        <label for="playerName">(X) Player 1 name:</label>
        <input type="text" class="player1Name" id="playerName">
      </div>
      <div class="player">
        <label for="playerName">(O) Player 2 name:</label>
        <input type="text" class="player2Name" id="playerName">
      </div>
      <div class="startGame">
        <button class="startBtn" type="submit">START</button>
      </div>
    </div>
    <div class="board">
      <button class="field" id="0"></button>
      <button class="field" id="1"></button>
      <button class="field" id="2"></button>
      <button class="field" id="3"></button>
      <button class="field" id="4"></button>
      <button class="field" id="5"></button>
      <button class="field" id="6"></button>
      <button class="field" id="7"></button>
      <button class="field" id="8"></button>
    </div>   
  </div>
</body>
</html>
